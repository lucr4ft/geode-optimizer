plugins {
    id 'java'
}

group 'net.ddns.lucraft.geodeoptimizer.core'
version '0.0.1-alpha1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}